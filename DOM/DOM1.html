<!DOCTYPE html>
<html>

<head>
    <title>This is DOM Title</title>
</head>

<body>
    <h1>DOM Element</h1>
    <p>This is DOM paragraph</p>
    <button onclick="changePara()">Click Me</button>
    <button onclick="createNewElement()">Create DOM element</button>

    <script>
        function createNewElement() {
            var newElement = document.createElement("h2");
            newElement.textContent = "New DOM Element";
            var bodyDocument = document.querySelector("body");
            bodyDocument.appendChild(newElement);
        }

        function getUSer() {
            console.log("Hello Zeeshan");
        }
        getUSer();
        function getDomElement() {
            var h1DomElement = document.querySelector("h1");
            h1DomElement.innerText = "DOM Manipulation";
        }
        getDomElement();

        function changePara() {
            var pDomElement = document.querySelector("p");
            pDomElement.innerText = "Paragraph changed using DOM";
        }
    </script>
</body>

</html>
